    <p>在<a>安装Git</a>一节中，我们已经配置了user.name和user.email，实际上，Git还有很多可配置项。</p>

<p>比如，让Git显示颜色，会让命令输出看起来更醒目：</p>

<pre><code class="bash">$ git config --global color.ui <span class="literal">true</span>
</code></pre>

<p>这样，Git会适当地显示不同的颜色，比如git status命令：</p>

<p><img src="images/090000.png" width="100%" onClick="showPic('images/090000.png')"></p>

<p>文件名就会标上颜色。</p>

<p>我们在后面还会介绍如何更好地配置Git，以便让你的工作更高效。</p>
